
<!DOCTYPE HTML>
<html lang="es">

    <body>

    
    
    <h1>Tiendas</h1>
    


    <section>
        <h2>Añadir tienda:</h2>
        <form action="#" method="post">
            <fieldset>
                <p> <label for="nombreTienda">Nombre de la tienda: </label><input type="text" name="nombreTienda" id="nombreTienda"></p>
                <p> <label for="direccionTienda">Direccion: </label><input type="text" name="direccionTienda" id="direccionTienda"></p>
            </fieldset>
            <input type="submit" name="anadirTienda" value="Añadir">
        </form>
    </section>

    <section>
        <h2>Añadir empleado</h2>
        <form action="#" method="post">
            <fieldset>
                <p> <label for="idEmpleado">Id del empleado: </label><input type="text" name="idEmpleado" id="idEmpleado"></p>
                <p> <label for="nombreEmpleado">Nombre: </label><input type="text" name="nombreEmpleado" id="nombreEmpleado"></p>
                <p> <label for="apellidosEmpleado">Apellidos: </label><input type="text" name="apellidosEmpleado" id="apellidosEmpleado"></p>
                <p> <label for="direccionEmpleado">Direccion: </label><input type="text" name="direccionEmpleado" id="direccionEmpleado"></p>
            </fieldset>
            <input type="submit" name="anadirEmpleado" value="Añadir">
        </form>
    </section>

    <section>
        <h2>Añadir producto</h2>
        <form action="#" method="post">
            <fieldset>
                <p> <label for="idProducto">Id del producto: </label><input type="text" name="idProducto" id="idProducto"></p>
                <p> <label for="precio">Precio: </label><input type="text" name="precio" id="precio"></p>
                <p> <label for="nombreProducto">Nombre: </label><input type="text" name="nombreProducto" id="nombreProducto"></p>
               
            </fieldset>
            <input type="submit" name="anadirProducto" value="Añadir">
        </form>
    </section>

    <section>
        <h2>Añadir contrato</h2>
        <form action="#" method="post">
            <fieldset>
                <p> <label for="empleadoContrato">Id del empleado: </label><input type="text" name="empleadoContrato" id="empleadoContrato"></p>
                <p> <label for="tiendaContrato">Tienda: </label><input type="text" name="tiendaContrato" id="tiendaContrato"></p>
                <p> <label for="salario">Salario: </label><input type="text" name="salario" id="salario"></p>
               
            </fieldset>
            <input type="submit" name="anadirContrato" value="Añadir">
        </form>
    </section>

    <section>
        <h2>Añadir venta</h2>
        <form action="#" method="post">
            <fieldset>
                <p> <label for="productoVenta">Id del producto: </label><input type="text" name="productoVenta" id="productoVenta"></p>
                <p> <label for="tiendaVenta">Tienda: </label><input type="text" name="tiendaVenta" id="tiendaVenta"></p>
                <p> <label for="fecha">Salario: </label><input type="date" name="fecha" id="fecha"></p>
               
            </fieldset>
            <input type="submit" name="anadirVenta" value="Añadir">
        </form>
    </section>

    <section>
        <h2>Mostrar Tiendas</h2>
        <form action="#" method="post">
            <input type="submit" name="mostrarTienda" value="Mostrar">
        </form>
    </section>

    <section>
        <h2>Mostrar empleado</h2>
        <form action="#" method="post">
            <p> <label for="tiendaEmpleado">Tienda del empleado: </label><input type="text" name="tiendaEmpleado" id="tiendaEmpleado"></p>
            <input type="submit" name="mostrarEmpleado" value="Mostrar">
        </form>
    </section>

    <section>
        <h2>Mostrar productos vendidos</h2>
        <form action="#" method="post">
            <p> <label for="tiendaProductos">Tienda : </label><input type="text" name="tiendaProductos" id="tiendaProductos"></p>
            <input type="submit" name="mostrarProductos" value="Mostrar">
        </form>
    </section>

</html>
